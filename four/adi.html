          this.id = id;

        }
        prikazi() {

            this.name +

            this.surname +
            " " +
            this.id +
            " born on: " +
            this.birthday;
          return result;
        }
      }
      function prikazi() {
        let adi = new Person("Adi", "IbrahimagiÄ‡", 121212121, "16th June");
