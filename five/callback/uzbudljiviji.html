               function prikaziBroj(){
                  const nizBrojeva = [23, 34, 12, 13,  4, 7, -123, -23];
                  const suma = magicnijiSum(nizBrojeva, broj=>broj%2!=0 && broj < 0);
                  document.getElementById("sumParagraf").innerHTML = suma;
               }
               
               function magicnijiSum(brojevi, callbackTest){
                  //izbacujem one koji su pali na testu
                  // a tek onda radim na svakim koji je ostao u nizu sumiranje
                  return brojevi
                         .filter(callbackTest)
                         .reduce(sumaDvaBroja, 0);
               }

               function sumaDvaBroja(n1, n2){
                return n1+n2;
               }

               function magicSum(brojevi, callbackTest){
                   let sum = 0;
                   for(const broj of brojevi){
                      if(callbackTest(broj)){
                         sum = sum + broj;
                      }
                   }
                   return sum; 
               }
