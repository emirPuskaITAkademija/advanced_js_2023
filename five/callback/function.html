<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Redoslijed izvršavanja JS funkcija</h1>
    <p>
        <ul>
            Funkcije se izvršavaju 
            <li>onako kako su DEFINIRANE</li>
            <li><b>onako kako su POZVANE</b></li>
        </ul>
    </p>
    <p id="resultirajuciParagraf"></p>
    <script>
        function prvaFunkcija(){
            let paragraf = document.getElementById("resultirajuciParagraf");
            paragraf.innerHTML="REZULTAT izvršavanja PRVE FUNKCIJE";
        }

        function drugaFunkcija(){
            let paragraf = document.getElementById("resultirajuciParagraf");
            paragraf.innerHTML="REZULTAT izvršavanja DRUGE FUNKCIJE";
        }
        drugaFunkcija();
        prvaFunkcija();

    </script>
</body>
</html>
